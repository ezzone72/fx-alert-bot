name: FX Alert Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fx-alert-bot
  cancel-in-progress: false

jobs:

- name: Test Discord webhook
  env:
    DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          EXIMBANK_API_KEY: ${{ secrets.EXIMBANK_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          THRESHOLD: ${{ secrets.THRESHOLD }}
        run: |
          python main.py

      - name: Commit rolling files
        run: |
          git config user.name "fx-alert-bot"
          git config user.email "fx-alert-bot@users.noreply.github.com"

          git add data.csv state.json || true

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update rolling fx data [skip ci]"
          git push
