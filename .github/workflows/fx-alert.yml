name: FX Alert Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: fx-alert-bot
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test Discord webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python - << 'PY'
          import os, requests, datetime
          url = os.getenv("DISCORD_WEBHOOK_URL","").strip()
          assert url, "DISCORD_WEBHOOK_URL secret missing"
          msg = "✅ fx-alert-bot ping " + datetime.datetime.utcnow().isoformat() + "Z"
          r = requests.post(url, json={"content": msg}, timeout=15)
          print("status:", r.status_code)
          r.raise_for_status()
          PY

      - name: Run bot
        env:
          EXIMBANK_API_KEY: ${{ secrets.EXIMBANK_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          THRESHOLD: ${{ secrets.THRESHOLD }}
        run: |
          python main.py

      - name: Debug files
        run: |
          echo "PWD=$(pwd)"
          echo "==== ls -la (repo root) ===="
          ls -la
          echo "==== find data/state ===="
          find . -maxdepth 2 -type f \( -name "data.csv" -o -name "state.json" \) -print

      - name: Commit rolling files if changed
        run: |
          git config user.name "fx-alert-bot"
          git config user.email "fx-alert-bot@users.noreply.github.com"

          # 파일이 존재할 때만 add (없으면 조용히 넘어감)
          [ -f data.csv ] && git add data.csv || true
          [ -f state.json ] && git add state.json || true

          # 변경 없으면 종료
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update rolling fx data [skip ci]"
          git push
