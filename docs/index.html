<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FX Alert PWA</title>

  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; margin:0; }
    .wrap { max-width:720px; margin:0 auto; padding:24px; }
    .card { background:#141414; border:1px solid #2a2a2a; border-radius:14px; padding:16px; margin:12px 0; }
    .muted { color:#aaa; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>FX Alert (PWA)</h1>

    <div class="card">
      <h3>설치</h3>
      <p class="muted">
        Android: Chrome → <b>⋮ → 홈 화면에 추가</b><br/>
        iPhone: Safari → <b>공유 → 홈 화면에 추가</b>
      </p>
    </div>

    <div class="card">
      <h3>상태</h3>
      <p class="muted">이 페이지가 보이면 GitHub Pages 배포 성공입니다.</p>
      <p class="muted">다음 단계에서 푸시 알림을 붙입니다.</p>
    </div>

    <div class="card">
      <h3>버전</h3>
      <p class="muted">v0.1 (PWA shell)</p>
    </div>
  </div>

  <script>
    // ✅ Service Worker = app.js
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(console.error);
    }
  </script>
</body>
</html>
